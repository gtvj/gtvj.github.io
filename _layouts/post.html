---
layout: default
---
<article>

    <h1>{{ page.title | escape }}</h1>
    <p class="post-data">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
            <span class="screen-reader-only">Published on: </span>
            {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
            {{ page.date | date: date_format }}
        </time>
        {%- if page.author -%}
        <span aria-hidden="true">â€¢ </span><span class="screen-reader-only">Author: </span><span>{{ page.author }}</span>
        {%- endif -%}
    </p>

    <div>
        {{ content }}
    </div>

</article>
